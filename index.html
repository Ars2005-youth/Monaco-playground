<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monaco Editor on iPad</title>
  <style>
    body, html { margin: 0; height: 100%; display: flex; flex-direction: column; }
    #toolbar { padding: 8px; background: #222; color: white; }
    #toolbar button { margin-right: 8px; padding: 6px 12px; }
    #container { flex: 1; }
  </style>
</head>
<body>
  <!-- Toolbar with buttons -->
  <div id="toolbar">
    <button onclick="saveCode()">ðŸ’¾ Save</button>
    <button onclick="loadCode()">ðŸ“‚ Load</button>
  </div>

  <!-- Editor container -->
  <div id="container"></div>

  <!-- Load Monaco Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
  <script>
    let editor;

    require.config({ paths: { vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs" }});
    require(["vs/editor/editor.main"], function () {
      editor = monaco.editor.create(document.getElementById("container"), {
        value: [
          "function hello() {",
          "\tconsole.log('Hello, iPad + Monaco!');",
          "}"
        ].join("\n"),
        language: "javascript",
        theme: "vs-dark"
      });

      // Auto-load saved code if available
      loadCode();
    });

    function saveCode() {
      const code = editor.getValue();
      localStorage.setItem("myCode", code);
      alert("Code saved!");
    }

    function loadCode() {
      const saved = localStorage.getItem("myCode");
      if (saved) {
        editor.setValue(saved);
      }
    }
  </script>
</body>
</html>
