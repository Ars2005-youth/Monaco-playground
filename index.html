<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My C++ Online Editor</title>
</head>
<body>
  <h1>C++ Online Editor</h1>

  <textarea id="code" rows="15" cols="60">// Write your C++ code here
#include <iostream>
using namespace std;

int main() {
    cout << "Hello from iPad!" << endl;
    return 0;
}
  </textarea>
  <br>
  <button onclick="runCode()">Run</button>

  <pre id="output"></pre>

  <script>
    async function runCode() {
      const code = document.getElementById("code").value;

      const response = await fetch("http://192.168.1.5:3000/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });

      const result = await response.text();
      document.getElementById("output").innerText = result;
    }
  </script>
</body>
</html>
